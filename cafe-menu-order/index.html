<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="modal.css">
	<script defer src="modal.js"></script>
	<script defer src="db.js"></script>
	<script defer src="index.js"></script>
	<title>JS Bin</title>
</head>
<body>
	<div class="page-container">
		<h1 class="page-title">today's coffee</h1>
		<section class="header-container edit-mode-container">
			<div>메뉴 편집모드</div>
			<div class="edit-mode-button-container">
				<button class="add-button secondary">메뉴등록</button>
				<button class="close-edit-button secondary">편집모드 종료</button>
			</div>
		</section>
		<section class="header-container cart-container">
			<ul class="cart-list"></ul>
			<div class="cart-price">
				<label>총 결제금액</label>
				<div class="total-price">0</div>
			</div>
		</section>
		<div class="content">
			<div class="content-wrapper">
				<section class="menu-container">
					<ul class="menu-list"></ul>
				</section>
				<section class="action-button-container">
					<button class="edit-button primary">메뉴편집</button>
				</section>
			</div>
		</div>
	</div>
	<div class="modal-container" style="display: none;">
	</div>
</body>
</html>
